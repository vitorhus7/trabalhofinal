name: TrabalhoFinal

on:
  push:
    branches:
      - main

jobs:
  run-cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress
          browser: chrome
